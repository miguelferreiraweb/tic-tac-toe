name: Build and Deploy to DEV

on:
  push:
    branches:
      - development

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.9.0'

    - name: Install pnpm & install dependencies
      run: npm install -g pnpm && pnpm i --frozen-lockfile

    - name: Build application
      run: pnpm run build

  deploy:
    runs-on: ubuntu-latest

    needs: build

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - uses: superfly/flyctl-actions/setup-flyctl@master
    - run: flyctl deploy -a tic-tac-toe-dev-5k8p1 --remote-only --ha=false # --ha=false : use a single machine on a free fly.io plan.
